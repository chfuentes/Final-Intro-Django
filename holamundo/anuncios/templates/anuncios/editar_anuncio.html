{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block title %}
  Editar Anuncio
{% endblock %}
{% block content %}
  
  <div class="container">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4 justify-content-center align-items-center g-2"><h1>Editar Anuncio</h1>
        <form action="{% url 'anuncios:editar_anuncio' anuncio.id %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}

          {{ form|crispy }}

          <button class="btn btn-success d-grid gap-2 mx-auto">Editar Anuncio</button>
        </form>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>
{% endblock %}
